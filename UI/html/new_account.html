<html>
<head>
<title>new account form</title>
<link rel="stylesheet" type="text/css" href="allBanka.css" />
</head>

<body>
<form action="" method="post">
<table width="419" height="326" border="0" cellspacing="2" align="center">
  <tr>
    <td width="392">
    <div id="wrap">
    <div id="title">account creation Form
    </div>
    <div id="form_div">
        <label>Account Number</label>
        <br/>
        <input class="form" type="text" name="number" id="textfield" required="required" placeholder="account Number" disabled="disabled" /> <br/>
      <label>Created On* </label>
        <br/>
        <input class="form" type="date" name="date" id="textfield" required="required" /><br/>
        <label>Account Owner* </label><br/>
        <input class="form" type="text" name="owner" id="owner" required="required"  placeholder="Owner"/><br/>
        <label>Account type* </label><br/>
        <select class="form">
        <option value="current">current</option>
        <option value="saving">saving</option>
        </select>
        <br/>
        <label>Account Status* </label>
        <br/>
        <input class="form" type="text" name="status" id="textfield" required="required"/><br/>
         <label>Account Balance</label>
         <br/>
        <input class="form" type="text" name="status" id="textfield" value="0.0 Rwf" disabled="disabled"/>

    </div>
    <div id="button">
    <input type="reset" name="reset" /><input type="submit" name="save" id="save" />
    </div>
    
    </div>
      </td>
  </tr>
</table>

</form>
</body>
</html>
